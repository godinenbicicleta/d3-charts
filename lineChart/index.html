<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>learning D3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../../d3.min.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- First row contains date range, coin selector and variable selector -->

      <!-- Date double slider -->
      <div class="col-slider">
        <div id="slider-div">
          <label>Date:
            <span id="dateLabel1">12/05/2013</span> - <span id="dateLabel2">31/10/2017</span>
          </label>
          <div id="date-slider"></div>
        </div>
      </div>

      <!-- Coin selector  -->
      <div class="col-selector">
        <select id="coin-select" class="form-control">
          <option selected value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
          <option value="bitcoin_cash">Bitcoin Cash</option>
          <option value="litecoin">Litecoin</option>
          <option value="ripple">Ripple</option>
        </select>
      </div>

      <!-- Var selector  -->
      <div class="col-var">
        <select id="var-select" class="form-control">
          <option selected value="price_usd">Price in dollars</option>
          <option value="market_cap">Market capitalization</option>
          <option value="24h_vol">24 hour trading volume</option>
        </select>
      </div>

      
      <!-- Second row contains chart-->
      <div class="col-chart">
        <div id="chart-area"></div>
      </div>

    </div>

    <script src="js/lineChart.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
